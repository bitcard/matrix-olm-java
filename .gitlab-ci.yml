image: msrd0/gradle

build:
  stage: build
  image: msrd0/gradle-cross
  before_script:
    - git submodule update --init
    - mkdir -p .gradle
  script:
    - GRADLE_USER_HOME=.gradle gradle assemble
  artifacts:
    paths:
      - build/
      - .gradle/

deploy:
  stage: deploy
  before_script:
    - sudo apk add --no-cache ca-certificates git
    - git submodule update --init
  script:
    - GRADLE_USER_HOME=.gradle gradle artifactoryPublish
  only:
    - master
