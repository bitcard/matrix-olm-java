image: msrd0/gradle

variables:
  GIT_SUBMODULE_STRATEGY: recursive

build:
  stage: build
  before_script:
    - sudo apk add --no-cache cmake g++ gcc make
    - mkdir -p .gradle
  script:
    - GRADLE_USER_HOME=.gradle gradle assemble
  artifacts:
    paths:
      - build/
      - .gradle/

deploy:
  stage: deploy
  script:
    - GRADLE_USER_HOME=.gradle gradle artifactoryPublish
  only:
    - master
